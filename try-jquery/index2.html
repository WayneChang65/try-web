<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>try jquery2</title>
    <link rel="stylesheet" href="css/index2.css">
    <script src="js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div id="about" style="height:150px; width:200px; background-color:coral;
    text-align:center; padding:10px;"></div>
    <br><br>
    <button type="button" id="show">Show</button>
    <button type="button" id="hide">Hide</button>
    <button type="button" id="toggle">Toggle</button>
    <input type="text" class="power" value="">
    <br><br><br>
    <button type="button" id="getjson">GetJSON</button>
    <button type="button" id="getgame">GetGame</button>

    <script>
        $(document).ready(function() {
            $('#about').click(function() {
                if($(this).html() == '<p>You clicked me2!</p>') {
                    $(this).html('<p>You clicked me2 again!</p>');
                } else {
                    $(this).html('<p>You clicked me2!</p>');
                }
                console.log('clicked');
            });
            $('#about').hover(function () {
                $(this).css('background-color', 'lightblue');
            });
            $('#about').mouseleave(function () {
                $(this).css('background-color', 'coral');
            });

            $('#show').click(function () {
                $('#about').show();
            });
            $('#hide').click(function () {
                $('#about').hide();
            });
            $('#toggle').click(function () {
                $('#about').toggle();
            });

            $('.power').keyup(function () {
                $('#about').html($(this).val());
            });

            $('#getjson').click(function () {
                let settings = {
                    'url':'./data/index2.json',
                };
                let request = $.ajax(settings);
                request.done(function (result) {
                    $('#about').html(JSON.stringify(result, null, 4));
                });
            });

            $('#getgame').click(function () {
                let settings = {
                    'url':'./data/index2.json',
                };
                let request = $.ajax(settings);
                request.done(function (result) {
                    $('#about').html(result.c);
                });
            });
        });
    </script>
    
</body>


</html>
